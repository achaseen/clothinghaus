<div class="container" ng-controller="ProductCtrl" ng-init="getProduct()">
    <div class="row product">
        <div class="col-md-6">
            <img class="img-responsive" src="{{imgUrl}}">
        </div>
        <div class="col-md-6">
            <h2>{{description}}</h2>
            <p class="product-count">There are {{count}} left!</p>
            <p>Size: {{size}}</p>
            <p>Product Code: {{productCode}}</p>
            <p>Original MSRP: {{msrp | currency}}</p>
            <p>Country of Origin: {{countryOfOrigin}}</p>
        </div>
        <div class="col-md-6" ng-controller="ReserveCtrl">
            <button type="button" class="btn btn-info" data-toggle="collapse" id="reserveNow" data-target="#reserve-form">Reserve Now</button>
            <div id="reserve-form" class="collapse">
                <form novalidate name='reserveForm'>
                    <label>Name:</label>
                    <input type="text" ng-model="user.name">
                    <br> 
                    <label>Address:</label>
                    <input type="text" ng-model="user.address">
                    <br> 
                    <label>City:</label>
                    <input type="text" ng-model="user.city">
                    <br> 
                    <label>State:</label>
                    <input type="text" ng-model="user.state">
                    <br> 
                    <label>ZIP:</label>
                    <input type="text" ng-model="user.zip">
                    <br> 
                    <label>Country:</label>
                    <input type="text" ng-model="user.country">
                    <br> 
                    <label>Email:</label>
                    <input type="email" ng-model="user.email" name="emailAdd">
                    <span ng-show="reserveForm.emailAdd.$error.email">Not a valid e-mail address</span>
                    <br>
                    <label>Size: </label>
                    <select ng-model="selectedItem" ng-options="item for item in sizes">
                    </select>
                    <br>
                    <button class="btn" ng-click="submit(user, selectedItem)" data-toggle="collapse" data-target="#reserve-form">SUBMIT</button>
                </form>
            </div>
            <p class="success-order alert">
                SUCCESS! Your order number is {{submittedOrder.orderId}}.
            </p>
            <p class="error-order alert">Oops! Error submitting your request.</p>
        </div>
    </div>
</div>
