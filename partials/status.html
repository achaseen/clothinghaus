<div class="container">
    <div class="row product">
        <div class="col-md-12" ng-controller="StatusCtrl">
            <div id="orderId-form" class="collapse in">
                <form novalidate name='reserveForm'>
                    <label>Order ID:</label>
                    <input type="text" ng-model="user.orderId">
                    <br> 
                    <label>Email:</label>
                    <input type="email" ng-model="user.email" name="emailA">
                    <span ng-show="reserveForm.emailA.$error.email">Not a valid e-mail address</span>
                    <br>
                    <button class="btn" ng-click="submit(user)" data-toggle="collapse" data-target="#reserve-form">Check Status</button>
                </form>
            </div>
            <div class="track-order">
               <h4>You Order Status</h4>
               Order ID: {{trackOrder.orderId}}
               <br>
               Size: {{trackOrder.size}}
               <br>
               Status: {{trackOrder.status}}
            </div>
        </div>
    </div>
</div>
